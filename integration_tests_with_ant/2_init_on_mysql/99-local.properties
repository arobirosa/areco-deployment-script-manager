# Local MySQL database
db.port=3306
db.url=jdbc:mysql://localhost:${db.port}/areco?useConfigs=maxPerformance&\
  characterEncoding=utf8&\
  sslMode=DISABLED&\
  zeroDateTimeBehavior=convertToNull&\
  useUnicode=true&\
  useFastDateParsing=false&\
  allowPublicKeyRetrieval=true
db.driver=com.mysql.cj.jdbc.Driver
db.username=areco
db.password=areco
db.tableprefix=
mysql.optional.tabledefs=CHARSET=utf8 COLLATE=utf8_bin
mysql.tabletype=InnoDB

standalone.javaoptions=-Xmx2g -Djava.locale.providers=COMPAT,CLDR -Djavax.xml.transform.TransformerFactory=com.sun.org.apache.xalan.internal.xsltc.trax.TransformerFactoryImpl -Dfile.encoding=UTF-8 -Dpolyglot.js.nashorn-compat=true -Dpolyglot.engine.WarnInterpreterOnly=false -Xdebug -Xnoagent -Xrunjdwp:transport=dt_socket,server=y,address=8000,suspend=n
tomcat.javaoptions=-Xdebug -Xnoagent -Xrunjdwp:transport=dt_socket,server=y,address=8000,suspend=n
tomcat.debugjavaoptions=-Xdebug -Xnoagent -Xrunjdwp:transport=dt_socket,server=y,address=8000,suspend=n

